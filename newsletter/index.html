<!DOCTYPE>
<html>
    <head>
      <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
      <link rel="icon" href="../favicon.ico" type="image/x-icon">
      <title>Bent Creek Ceramics - Newsletter</title>
      <link rel="stylesheet" href="../styles.css">
      <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
    </head>
    <body>
      <div class="navbar">
        <img class= "pot" src="../images/bent-creek-logo.png" alt="black pot">
        <div class="nav-row">
          <a href="../index.html">Home</a>
          <a href="../about/index.html">About</a>
          <a href="newsletter/index.html">Newsletter</a>
        </div>
      </div>
      <main class="newsletter">
        <div class="newsbackground">
          <h1>Sign Up for Our Weekly  Newsletter</h1>
          <h2>Stay up to date with events, activities, news and specials.</h2>
          <form action="#">
            <div class="form">
              <div class="name">
                <label for="first_name">Name:</label>
                <input type="text" name="first_name" id="nameInput">
              </div>
              <div class="email">
                <label for="email">Email:</label>
                <input type="email" name="email" id="emailInput">
              </div>
            </div>
            <div class="submit_container">
                <input type="submit" id="signupButton" value="Submit">
            </div>
          </form>
        </div>
      </main>
      <footer>
        <span>Copyright 2017, Bent Creek Ceramics</span>
      </footer>
      <script type="text/javascript">
        var nameInput = document.getElementById('nameInput');
        var emailInput = document.getElementById('emailInput');
        var signupButton = document.getElementById('signupButton');
        signupButton.addEventListener('click', function(e) {
          var nameVal = nameInput.value;
          var emailVal = emailInput.value;
          if (nameVal && emailVal) {
            alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
            nameInput.value = "";
            emailInput.value = "";
          } else {
            alert('We would love for you to sign up, please provide both your name and email address.');
          }
        });
      </script>
    </body>
</html>
